<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        
        <!-- Primary Meta Tags -->
        <title>Talentblaze - Fractional Talent Acquisition for Indian Startups & Global Firms</title>
        <meta name='description' content='Talentblaze provides expert fractional talent acquisition services for Indian startups and global firms entering India. Get flexible, scalable recruitment solutions with deep India market expertise.' />
        <meta name='keywords' content='fractional talent acquisition, Indian startups, global firms India, talent consulting, recruitment, India market expertise, scalable hiring, startup recruitment, talent acquisition services' />
        
        <!-- Canonical URL -->
        <link rel='canonical' href='https://talentblaze.com' />
        
        <!-- Open Graph / Facebook -->
        <meta property='og:type' content='website' />
        <meta property='og:url' content='https://talentblaze.com' />
        <meta property='og:title' content='Talentblaze - Fractional Talent Acquisition for Indian Startups & Global Firms' />
        <meta property='og:description' content='Expert fractional talent acquisition services for Indian startups and global firms entering India. Flexible, scalable recruitment solutions with deep India market expertise.' />
        <meta property='og:image' content='/assets/generated/talentblaze-logo.dim_400x120.png' />
        
        <!-- Twitter -->
        <meta name='twitter:card' content='summary_large_image' />
        <meta name='twitter:url' content='https://talentblaze.com' />
        <meta name='twitter:title' content='Talentblaze - Fractional Talent Acquisition for Indian Startups & Global Firms' />
        <meta name='twitter:description' content='Expert fractional talent acquisition services for Indian startups and global firms entering India. Flexible, scalable recruitment solutions with deep India market expertise.' />
        <meta name='twitter:image' content='/assets/generated/talentblaze-logo.dim_400x120.png' />
        
        <!-- JSON-LD Structured Data -->
        <script type='application/ld+json'>
        {
          "@context": "https://schema.org",
          "@type": "Organization",
          "name": "Talentblaze",
          "description": "Fractional talent acquisition services for Indian startups and global firms entering India. We provide flexible, scalable recruitment solutions with deep India market expertise.",
          "url": "https://talentblaze.com",
          "logo": "/assets/generated/talentblaze-logo.dim_400x120.png",
          "contactPoint": {
            "@type": "ContactPoint",
            "email": "hello@talentblaze.in",
            "contactType": "Customer Service"
          }
        }
        </script>
    </head>
    <body>
        <div id='root'></div>
        <script type='module' src='/src/main.tsx'></script>
    </body>
</html>
